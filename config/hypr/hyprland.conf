
# ────────────────────────────────────────────────────────────────
# Config Directory Shortcut
# ────────────────────────────────────────────────────────────────
$configs = $HOME/.config/hypr/configs

# ────────────────────────────────────────────────────────────────
# Keybindings
# ────────────────────────────────────────────────────────────────
source = $configs/keybinds.conf

# ────────────────────────────────────────────────────────────────
# Startup Applications
# ────────────────────────────────────────────────────────────────
source = $configs/Startup_Apps.conf

# ────────────────────────────────────────────────────────────────
# Environment Variables
# ────────────────────────────────────────────────────────────────
source = $configs/ENVariables.conf

# ────────────────────────────────────────────────────────────────
# Window Rules & Layer Rules
# ────────────────────────────────────────────────────────────────
source = $configs/WindowRules.conf

# ────────────────────────────────────────────────────────────────
# Decorations
# ────────────────────────────────────────────────────────────────
source = $configs/decorations.conf

# ────────────────────────────────────────────────────────────────
# Animations
# ────────────────────────────────────────────────────────────────
source = $configs/animations.conf

# ────────────────────────────────────────────────────────────────
# Monitor Configuration
# ────────────────────────────────────────────────────────────────
source = $configs/monitors.conf
# Legacy:
# source = $UserConfigs/Monitors.conf

# ────────────────────────────────────────────────────────────────
# Workspace Rules (Legacy - remove on push to main)
# ────────────────────────────────────────────────────────────────
# source = $UserConfigs/WorkspaceRules.conf

source=$configs/Cursor.conf
# ────────────────────────────────────────────────────────────────
# Plugins (e.g., Hyperspace)
# ────────────────────────────────────────────────────────────────
source=$configs/Plugins.conf
source = $configs/hyperspace.conf
