# 🔒 HYPRLOCK CONFIGURATION
# =============================================================
# 🧩 Purpose: Secure your session with a customizable lock screen
# 🧠 Description:
#     - Defines appearance, layout, and blur for Hyprlock
#     - Supports custom text, avatars, and authentication styles
#     - Works seamlessly with Hypridle for auto-lock on idle
# colors are dynamically loaded by wallust
# 🧷 Tip: Store backgrounds in ~/.config/hypr/assets/
# 🔗 Wiki: https://wiki.hypr.land/Hypr-Ecosystem/hyprlock/
# =============================================================

# Source wallust-generated dynamic colors
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
$Scripts = $HOME/.config/hypr/scripts
$wall = $HOME/.config/hypr/wallpaper
# ────────────────────────────────────────────────
#                        GENERAL SETTINGS
# ────────────────────────────────────────────────
general {
    hide_cursor = false
    ignore_empty_input = false
    immediate_render = true
}

# ────────────────────────────────────────────────
#                       BACKGROUND LAYER
# ────────────────────────────────────────────────
background {
    monitor =
    path = $wall/lock-screen.png
    # path = $HOME/.config/hypr/wallpaper/wallpaper.jpg

    # Dynamic color overlay using wallust colors
    color = $color0

    # Enhanced blur for depth
    blur_size = 7
    blur_passes = 4
    noise = 0.0117
    contrast = 1.3000
    brightness = 0.8000
    vibrancy = 0.3000
    vibrancy_darkness = 0.2000
}

# ────────────────────────────────────────────────
#                      DECORATIVE ELEMENTS
# ────────────────────────────────────────────────

# Outer glow ring - using accent color
shape {
    monitor =
    size = 380, 380
    color = rgba(0, 0, 0, 0.1)
    rounding = 190
    border_size = 2
    border_color =
    rotate = 0
    xray = false

    position = 0, 80
    halign = center
    valign = center
}

# Inner decorative ring - complementary color
shape {
    monitor =
    size = 360, 360
    color = rgba(0, 0, 0, 0.05)
    rounding = 180
    border_size = 3
    border_color =
    rotate = 0
    xray = false

    position = 0, 80
    halign = center
    valign = center
}


#                          TIME DISPLAY
# Main time display - primary foreground color
label {
    monitor =
    text = cmd[update:1000] echo "$TIME"
    color = $foreground
    font_size = 55
    font_family = Fira Semibold
    position = 0, 80
    halign = center
    valign = center
    shadow_passes = 5
    shadow_size = 10
    shadow_color = $background
}

# Seconds - accent color
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%S')"
    color = $color4
    font_size = 24
    font_family = JetBrainsMono Nerd Font ExtraBold
    position = 50, 120
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 5
    shadow_color = $background
}

# AM/PM indicator - secondary accent
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%p')"
    color = $color6
    font_size = 18
    font_family = JetBrainsMono Nerd Font Bold
    position = 85, 120
    halign = center
    valign = center
}

# Date display - complementary color
label {
    monitor =
    text = cmd[update:18000000] echo "<b>$(date +'%A, %B %-d')</b>"
    color = $color5
    font_size = 18
    font_family = Victor Mono Bold Italic
    position = 0, 10
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = $background
}

# ────────────────────────────────────────────────
#                      PROFILE SECTION
# ────────────────────────────────────────────────


# Welcome message - primary color
label {
    monitor =
    text = Welcome back, $USER
    color = $color2
    font_size = 20
    font_family = Victor Mono Bold Oblique
    position = 0, -350
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 4
    shadow_color = $background
}


#                      PASSWORD INPUT
input-field {
    monitor =
    size = 280, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.35
    dots_center = true
    dots_rounding = -1

    # Dynamic colors from wallust
    outer_color = $color4
    inner_color = $background
    font_color = $foreground

    fade_on_empty = true
    fade_timeout = 2000
    placeholder_text = <i>󰌾 Enter Password</i>
    hide_input = false
    rounding = 25

    # Status colors
    check_color = $color2
    fail_color = $color1
    fail_text = $FAIL ($ATTEMPTS)

    capslock_color = $color3
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false

    position = 0, -450
    halign = center
    valign = center

    shadow_passes = 3
    shadow_size = 5
    shadow_color = $background
}

#                      SYSTEM INFORMATION
# Info panel background - bottom right
shape {
    monitor =
    size = 200, 90
    color = rgba(0, 0, 0, 0.3)
    rounding = 15
    border_size = 2
    border_color = $color8
    rotate = 0
    xray = false

    position = -20, 20
    halign = right
    valign = bottom
}

# Uptime display
label {
    monitor =
    text = cmd[update:30000] echo "<b> $(uptime -p 2>/dev/null)</b>"
    color = $color6
    font_size = 11
    font_family = Victor Mono Oblique
    position = -30, 60
    halign = right
    valign = bottom
    shadow_passes = 2
    shadow_size = 3
    shadow_color = $background
}

