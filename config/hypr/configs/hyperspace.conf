# ─────────────────────────────────────────────
# Hyperspace Plugin – macOS-style Overview
# ─────────────────────────────────────────────

#  Panel Appearance
plugin:overview:panelColor        = rgba(1e1e1eff)     # Darker, more modern tone
plugin:overview:panelBorderColor = rgba(888888ff)     # Softer border
plugin:overview:panelHeight       = 110                # Slightly sleeker

#  Workspace Boxes
plugin:overview:workspaceMargin           = 12
plugin:overview:workspaceBorderSize      = 3
plugin:overview:workspaceBorderRadius    = 14           # Rounded corners
plugin:overview:workspaceActiveBackground  = rgba(5e81acf0)  # Nord blue (active)
plugin:overview:workspaceInactiveBackground = rgba(2e3440b0) # Dimmed (inactive)

#  Behavior
plugin:overview:exitOnClick  = true
plugin:overview:exitOnSwitch = true
plugin:overview:switchOnDrop = true
plugin:overview:autoDrag     = true
plugin:overview:centerAligned = true

#  Optional (for polish — add if supported by your plugin version)
# plugin:overview:animationSpeed = 0.15   # Smoother open/close animation
# plugin:overview:workspaceLabel = true   # Show workspace names/numbers
