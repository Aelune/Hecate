# 🚀 Auto Start CONFIGURATION
# -----------------------------------------
# 📚 Wiki: https://wiki.hypr.land/Configuring/Keywords/
#       exec-once = command will execute only on launch
# -----------------------------------------
$scriptDir = $HOME/.config/hypr/scripts
$local = $HOME/.local/bin

# ────────────────
# 🌄 Wallpaper and widgets Daemon
# ────────────────
exec-once = swww-daemon --format xrgb

# ────────────────
# 🌐 Environment Sync (Wayland vars)
# ────────────────
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# ────────────────
# 📦 Startup Applications
# ────────────────
exec-once = nm-applet --indicator         # Network Manager
exec-once = swaync                        # Notification daemon
exec-once = blueman-applet                # Bluetooth manager
exec-once = $scriptDir/launch-waybar.sh                        # Status bar
exec-once = $scriptDir/launch-widgets.sh                            # QuickShell
#exec-once = hecate startup
exec-once = bash -c "sleep 2 && $local/hecate startup 2>&1 | tee /tmp/hecate-startup.log"
exec-once = bash -c "sleep 2 && $scriptDir/Hyprlock_Watcher.sh | tee /tmp/wallust-watcher.log"

# ────────────────
# 📋 Clipboard Manager (cliphist)
# ────────────────
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# ────────────────
# 🔒 Lock + Idle Management
# ────────────────
exec-once = hypridle                      # Idle detection, used with Hyprlock

