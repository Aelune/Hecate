# ────────────────────────────────────────────────────────────────
# 🚀 Startup Apps & Services
# This file is sourced from hyprland.conf
# It defines what runs when Hyprland starts.
# ────────────────────────────────────────────────────────────────

# ────────────────
# 📁 Directories & Variables
# ────────────────
$scriptsDir = $HOME/.config/hypr/scripts
$wallDIR     = $HOME/Pictures/wallpapers
$lock        = $scriptsDir/LockScreen.sh
$livewallpaper = ""  # Optional: define live wallpaper command here

# ────────────────
# 🌄 Wallpaper Daemon
# ────────────────
exec-once = swww-daemon --format xrgb

# ────────────────
# 🌐 Environment Sync (Wayland vars)
# ────────────────
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# ────────────────
# 📦 Startup Applications
# ────────────────
exec-once = nm-applet --indicator         # Network Manager
exec-once = swaync                        # Notification daemon
exec-once = blueman-applet                # Bluetooth manager
#exec-once = rog-control-center            # ASUS ROG Control Center (if applicable)
exec-once = waybar                        # Status bar
exec-once = qs                            # QuickShell (AGS alternative)
# exec-once = ags                          # Uncomment if using AGS

# ────────────────
# 📋 Clipboard Manager (cliphist)
# ────────────────
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# ────────────────
# 🔒 Lock + Idle Management
# ────────────────
exec-once = hypridle                      # Idle detection, used with Hyprlock

exec-once = /usr/lib/polkit-kde-authentication-agent-1 &
# ────────────────
# 🔌 Plugin Loader (HyprPM)
# ────────────────
exec-once = hyprpm reload -n              # Reload Hyprland plugins
