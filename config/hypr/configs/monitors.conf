# 🖥️ MONITOR CONFIGURATION
# -----------------------------------------
# 📚 Official Wiki: https://wiki.hypr.land/Configuring/Monitors/
#
# 💡 Quick Tips:
#    - Format: monitor = <name>, <resolution>, <position>, <scale>
#    - You can use `,preferred` to auto-detect native resolution.
#    - `auto` will auto-place the monitor if you don’t care about exact coords.
#    - `disabled` to turn a monitor off.
#
# 🛠️ Common Usage:
#    monitor = HDMI-A-1, 2560x1440@144, 0x0, 1       # Primary monitor, 144Hz
#    monitor = DP-1, 1920x1080@60, 2560x0, 1         # Secondary monitor to the right
#    monitor = eDP-1, preferred, auto, 1.25          # Laptop screen scaled up
#
# -----------------------------------------

# ────────────────────────────────────────────────
#   PRIMARY MONITOR
# ────────────────────────────────────────────────
monitor = eDP-1, 1920x1080@60, 0x0, 1        # Laptop panel (1080p, no scaling)

# ────────────────────────────────────────────────
#   EXTERNAL MONITORS
# ────────────────────────────────────────────────
# monitor = HDMI-A-1, 2560x1440@144, 1920x0, 1      # External gaming/display monitor
# monitor = DP-1, preferred, auto, 1.25             # Auto resolution, slight scale for readability
# monitor = HDMI-A-2, 1920x1080@60, auto, 1         # Casual secondary screen

# ────────────────────────────────────────────────
#   DISABLE UNUSED OUTPUTS
# ────────────────────────────────────────────────
# monitor = DP-2, disable
# monitor = HDMI-A-3, disable

# ────────────────────────────────────────────────
#   SPECIAL SETUPS
# ────────────────────────────────────────────────
# Portrait mode example:
# monitor = HDMI-A-1, 1080x1920@60, 0x0, 1, transform, 1   # Rotate 90° clockwise
#
# Ultra-wide example:
# monitor = DP-1, 3440x1440@100, 0x0, 1
#
# Mirror setup example:
# monitor = DP-1, mirror, eDP-1
