# ────────────────────────────────────────────────
#    Hyprland Keybindings - Organized by Category
#    Original: https://github.com/Dwukn
# ────────────────────────────────────────────────

# Global variable
$scriptsDir = $HOME/.config/hypr/scripts
$mainMod = ALT
# ────────────────────────────────────────────────
#    SYSTEM / SESSION CONTROL
# ────────────────────────────────────────────────

bind = CTRL ALT, Delete, exec, hyprctl dispatch exit 0                     # Exit Hyprland
# bind = CTRL ALT, L, exec, $scriptsDir/LockScreen.sh                        # Lock Screen
bind = $mainMod SHIFT, Q, exec, wlogout                                        # Logout Menu
# bind = $mainMod SHIFT, E, exec, $scriptsDir/Quick_settings.sh                 # Custom Settings Menu
# bind = $mainMod SHIFT, G, exec, $scriptsDir/GameMode.sh                       # Toggle animations
# bind = $mainMod ALT, R, exec, $scriptsDir/Refresh.sh                          # Refresh apps (waybar, swaync, etc.)
# bind = $mainMod ALT, L, exec, $scriptsDir/ChangeLayout.sh                     # Toggle Layout (Master/Dwindle)
bind = $mainMod CTRL, W, exec, waypaper                                       # Wallpaper Selector
# bind = $mainMod ALT, B, exec, pkill -SIGUSR1 waybar                      # Toggle Waybar Visibility
bind = $mainMod CTRL SHIFT, R, exec, pkill rofi || true && $scriptsDir/RofiThemeSelector-modified.sh

# ────────────────────────────────────────────────
#    APPLICATION LAUNCHERS
# ────────────────────────────────────────────────

bind = $mainMod, D, exec, pkill rofi || true && rofi -show drun -modi drun,filebrowser,run,window # App Launcher
bind = $mainMod, B, exec, app2unit firefox                                   # Launch Firefox
bind = $mainMod, C, exec, app2unit code                                      # Launch VSCode
bind = $mainMod, E, exec, app2unit dolphin                                   # Launch Dolphin File Manager
bind = $mainMod, Return, exec, app2unit kitty                                         # Launch Terminal
bind = $mainMod SHIFT, Return, exec, $scriptsDir/Dropterminal.sh kitty -e zsh # Dropdown Terminal
# bind = $mainMod, A, global, quickshell:overviewToggle                        # Desktop Overview (if installed)
#bind = $mainMod, O, overview:toggle                                          # Hyprland Overview with hyperSpace
bind = $mainMod, U, exec, kitty --title update-window --hold -e bash -c "$scriptsDir/install-updates.sh; exit"

# ────────────────────────────────────────────────
#    SCRIPTED FEATURES / USER UTILITIES
# ────────────────────────────────────────────────

# bind = $mainMod, S, exec, $scriptsDir/RofiSearch.sh                          # Rofi Google Search
bind = $mainMod ALT, E, exec, $scriptsDir/RofiEmoji.sh                       # Emoji Picker
bind = $mainMod, V, exec, $scriptsDir/ClipManager.sh                         # Clipboard Manager
bind = $mainMod SHIFT, N, exec, swaync-client -t -sw                         # Notifications Panel

# ────────────────────────────────────────────────
#    WORKSPACE MANAGEMENT
# ────────────────────────────────────────────────

# Switch workspaces
bind = $mainMod, tab, workspace, m+1
bind = $mainMod SHIFT, tab, workspace, m-1
# bind = $mainMod, period, workspace, e+1
# # bind = $mainMod, comma, workspace, e-1
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Standard workspace keys [1-10]
bind = $mainMod, code:10, workspace, 1
bind = $mainMod, code:11, workspace, 2
bind = $mainMod, code:12, workspace, 3
bind = $mainMod, code:13, workspace, 4
bind = $mainMod, code:14, workspace, 5
bind = $mainMod, code:15, workspace, 6

# Move window to workspace
bind = $mainMod SHIFT, code:10, movetoworkspace, 1
bind = $mainMod SHIFT, code:11, movetoworkspace, 2
bind = $mainMod SHIFT, code:12, movetoworkspace, 3
bind = $mainMod SHIFT, code:13, movetoworkspace, 4
bind = $mainMod SHIFT, code:14, movetoworkspace, 5
bind = $mainMod SHIFT, code:15, movetoworkspace, 6

bind = $mainMod SHIFT, bracketleft, movetoworkspace, -1
bind = $mainMod SHIFT, bracketright, movetoworkspace, +1

# Move window to workspace silently
bind = $mainMod CTRL, code:10, movetoworkspacesilent, 1
bind = $mainMod CTRL, code:11, movetoworkspacesilent, 2
bind = $mainMod CTRL, code:12, movetoworkspacesilent, 3
bind = $mainMod CTRL, code:13, movetoworkspacesilent, 4
bind = $mainMod CTRL, code:14, movetoworkspacesilent, 5
bind = $mainMod CTRL, code:15, movetoworkspacesilent, 6

bind = $mainMod CTRL, bracketleft, movetoworkspacesilent, -1
bind = $mainMod CTRL, bracketright, movetoworkspacesilent, +1

# Special workspace
# bind = $mainMod SHIFT, U, movetoworkspace, special
# bind = $mainMod, U, togglespecialworkspace

# ────────────────────────────────────────────────
#    WINDOW MANAGEMENT / LAYOUT
# ────────────────────────────────────────────────

# Focus movement
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Swap windows
bind = $mainMod ALT, left, swapwindow, l
bind = $mainMod ALT, right, swapwindow, r
bind = $mainMod ALT, up, swapwindow, u
bind = $mainMod ALT, down, swapwindow, d

# Move window (floating)
bind = $mainMod CTRL, left, movewindow, l
bind = $mainMod CTRL, right, movewindow, r
bind = $mainMod CTRL, up, movewindow, u
bind = $mainMod CTRL, down, movewindow, d

# Resize window
binde = $mainMod SHIFT, left, resizeactive,-50 0
binde = $mainMod SHIFT, right, resizeactive,50 0
binde = $mainMod SHIFT, up, resizeactive,0 -50
binde = $mainMod SHIFT, down, resizeactive,0 50

# Toggle floating
bind = $mainMod, SPACE, togglefloating
bind = $mainMod ALT, SPACE, exec, hyprctl dispatch workspaceopt allfloat

# Fullscreen
bind = $mainMod, F, fullscreen
bind = $mainMod CTRL, F, fullscreen, 1

# Groups
bind = $mainMod, G, togglegroup
bind = $mainMod CTRL, tab, changegroupactive

# Master layout
# bind = $mainMod CTRL, D, layoutmsg, removemaster
# bind = $mainMod, I, layoutmsg, addmaster
# bind = $mainMod, J, layoutmsg, cyclenext
# bind = $mainMod, K, layoutmsg, cycleprev
# bind = $mainMod CTRL, Return, layoutmsg, swapwithmaster

# Dwindle layout
# bind = $mainMod SHIFT, I, togglesplit
# bind = $mainMod, P, pseudo
# bind = $mainMod, M, exec, hyprctl dispatch splitratio 0.3

# ────────────────────────────────────────────────
#    MOUSE BINDINGS
# ────────────────────────────────────────────────

bindm = $mainMod, mouse:272, movewindow        # LMB drag = move
bindm = $mainMod, mouse:273, resizewindow      # RMB drag = resize

# Desktop zooming
# bind = $mainMod ALT, mouse_down, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {factor = $2; if (factor < 1) {factor = 1}; print factor * 2.0}')"
# bind = $mainMod ALT, mouse_up, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {factor = $2; if (factor < 1) {factor = 1}; print factor / 2.0}')"

# ────────────────────────────────────────────────
#    SCREENSHOTS
# ────────────────────────────────────────────────

# bind = $mainMod, Print, exec, $scriptsDir/ScreenShot.sh --now
# bind = $mainMod SHIFT, Print, exec, $scriptsDir/ScreenShot.sh --area
bind = $mainMod CTRL, Print, exec, $scriptsDir/ScreenShot.sh --in5
bind = $mainMod CTRL SHIFT, Print, exec, $scriptsDir/ScreenShot.sh --in10
# bind = ALT, Print, exec, $scriptsDir/ScreenShot.sh --active
bind = $mainMod SHIFT, S, exec, $scriptsDir/ScreenShot.sh --swappy

# ────────────────────────────────────────────────
#    MEDIA / VOLUME CONTROLS
# ────────────────────────────────────────────────

bindel = , xf86audioraisevolume, exec, $scriptsDir/Volume.sh --inc
bindel = , xf86audiolowervolume, exec, $scriptsDir/Volume.sh --dec
bindl = , xf86AudioMicMute, exec, $scriptsDir/Volume.sh --toggle-mic
bindl = , xf86audiomute, exec, $scriptsDir/Volume.sh --toggle

# Media playback
bindl = , xf86AudioPlayPause, exec, $scriptsDir/MediaCtrl.sh --pause
bindl = , xf86AudioPause, exec, $scriptsDir/MediaCtrl.sh --pause
bindl = , xf86AudioPlay, exec, $scriptsDir/MediaCtrl.sh --pause
bindl = , xf86AudioNext, exec, $scriptsDir/MediaCtrl.sh --nxt
bindl = , xf86AudioPrev, exec, $scriptsDir/MediaCtrl.sh --prv
bindl = , xf86audiostop, exec, $scriptsDir/MediaCtrl.sh --stop

# Power / RF
bindl = , xf86Sleep, exec, systemctl suspend
bindl = , xf86Rfkill, exec, $scriptsDir/AirplaneMode.sh

# ────────────────────────────────────────────────
#    WINDOW MANAGEMENT - MISC
# ────────────────────────────────────────────────

bind = $mainMod, Q, killactive           # Soft kill active window
bind = CTRL, tab, cyclenext
bind = ALT, tab, bringactivetotop
bind = $mainMod, R, exec, hyprctl reload
