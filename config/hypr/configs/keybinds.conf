# Global variable
source = $HOME/.config/hypr/configs/UserConfigs/app-names.conf
$scriptsDir = $HOME/.config/hypr/scripts
$mainMod = SUPER
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
#    SYSTEM / SESSION CONTROL
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

bind = CTRL ALT, Delete, exec, hyprctl dispatch exit 0                     # Exit Hyprland
bind = CTRL ALT, L, exec, $scriptsDir/LockScreen.sh                        # Lock Screen
bind = $mainMod SHIFT, Q, exec, wlogout                                        # Logout Menu
bind = $mainMod ALT, R, exec, $scriptsDir/Refresh.sh                          # Refresh apps (waybar, swaync, etc.)
bind = $mainMod ALT, L, exec, $scriptsDir/ChangeLayout.sh                     # Toggle Layout (Master/Dwindle)
bind = $mainMod CTRL, W, exec, waypaper                                       # Wallpaper Selector
bind = $mainMod ALT, B, exec, pkill -SIGUSR1 waybar                      # Toggle Waybar Visibility
bind = $mainMod CTRL SHIFT, R, exec, pkill rofi || true && $scriptsDir/RofiThemeSelector-modified.sh

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
#    APPLICATION LAUNCHERS
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

bind = $mainMod, D, exec, pkill rofi || true && rofi -show drun -modi drun # App Launcher
bind = $mainMod, B, exec, $browser                                  # Launch Firefox
bind = $mainMod, C, exec, code                                      # Launch VSCode
bind = $mainMod, E, exec, thunar
bind = $mainMod, Return, exec, $term                                        # Launch Terminal
bind = $mainMod SHIFT, Return, exec, $scriptsDir/Dropterminal.sh kitty -e zsh # Dropdown Terminal

# bind = $mainMod, A, global, quickshell:overviewToggle
# bind = $mainMod, O, overview:toggle
bind = SUPER, o, hyprexpo:expo, toggle
bind = $mainMod, U, exec, kitty --title update-window --hold -e bash -c "$scriptsDir/install-updates.sh; exit"

