#. ðŸš€ Auto Start CONFIGURATION
#. -----------------------------------------
#. ðŸ“š Wiki: https://wiki.hypr.land/Configuring/Binds/
#.       bind = MODS, key, dispatcher, params
#. NOTE: This script is dynamically loaded by the Hecate-helper app
#. "#." is used to hide lines by parser and in line "#" are shown in the app as description to that bind
#. "#/" is used to create categories
#. -----------------------------------------

#. Global variable
$scriptsDir = $HOME/.config/hypr/scripts
$mainMod = SUPER

#/ Session Control
bind = CTRL ALT, Delete, exec, hyprctl dispatch exit 0                     # Exit Hyprland
bind = CTRL ALT, L, exec, $scriptsDir/LockScreen.sh                        # Lock Screen
bind = $mainMod SHIFT, Q, exec, wlogout                                    # Logout Menu
bind = $mainMod ALT, R, exec, $scriptsDir/Refresh.sh                       # Refresh Waybar, swaync, etc.
bind = $mainMod ALT, L, exec, $scriptsDir/ChangeLayout.sh                  # Toggle Layout (Master/Dwindle)
bind = $mainMod CTRL, W, exec, waypaper --backend swww                     # Change Wallpaper
bind = $mainMod ALT, B, exec, pkill -SIGUSR1 waybar                        # Toggle Waybar Visibility
bind = $mainMod, Q, killactive                                             # Close Active Window
bind = CTRL, tab, cyclenext                                                # Cycle Through Applications
bind = $mainMod, R, exec, hyprctl reload                                   # Reload Hyprland

#/ Applications
bind = $mainMod, D, exec, pkill rofi || true && rofi -show drun -modi drun # App Launcher (Rofi)
bind = $mainMod, B, exec, $scriptsDir/System-apps.sh browser               # Launch Browser
bind = $mainMod, C, exec, code                                             # Launch VSCode
bind = $mainMod, E, exec, dolphin                                          # Launch Dolphin File Manager
bind = $mainMod, Return, exec, $scriptsDir/System-apps.sh term             # Launch Terminal
bind = $mainMod SHIFT, Return, exec, $scriptsDir/Dropterminal.sh kitty -e zsh # Dropdown Terminal
bind = $mainMod, o, exec, $scriptsDir/pulse.sh                       # Show System Info (Pulse) Press again to close
bind = $mainMod, h, exec, $scriptsDir/hecate-help.sh                 # Opens This app (Press again to close)
bind = $mainMod ALT, E, exec, rofi -modi emoji -show emoji -config ~/.config/rofi/config-emoji.rasi # Emoji Picker
bind = $mainMod, V, exec, $scriptsDir/ClipManager.sh                       # Clipboard Manager
bind = $mainMod SHIFT, N, exec, swaync-client -t -sw                       # Notification Panel

#/ Screenshots
bind = $mainMod, Print, exec, $scriptsDir/ScreenShot.sh full               # Fullscreen Screenshot
bind = $mainMod SHIFT, Print, exec, $scriptsDir/ScreenShot.sh window       # Active Window Screenshot
bind = $mainMod SHIFT, S, exec, $scriptsDir/ScreenShot.sh area             # Select Area Screenshot

#/ Workspaces
bind = $mainMod, tab, workspace, m+1                                       # Next Workspace
bind = $mainMod SHIFT, tab, workspace, m-1                                 # Previous Workspace
bind = $mainMod, mouse_down, workspace, e+1                                # Next Workspace (Mouse Down)
bind = $mainMod, mouse_up, workspace, e-1                                  # Previous Workspace (Mouse Up)

bind = $mainMod, code:10, workspace, 1                                     # Switch to Workspace 1
bind = $mainMod, code:11, workspace, 2                                     # Switch to Workspace 2
bind = $mainMod, code:12, workspace, 3                                     # Switch to Workspace 3
bind = $mainMod, code:13, workspace, 4                                     # Switch to Workspace 4
bind = $mainMod, code:14, workspace, 5                                     # Switch to Workspace 5
bind = $mainMod, code:15, workspace, 6                                     # Switch to Workspace 6

bind = $mainMod SHIFT, code:10, movetoworkspace, 1                         # Move Window to Workspace 1
bind = $mainMod SHIFT, code:11, movetoworkspace, 2                         # Move Window to Workspace 2
bind = $mainMod SHIFT, code:12, movetoworkspace, 3                         # Move Window to Workspace 3
bind = $mainMod SHIFT, code:13, movetoworkspace, 4                         # Move Window to Workspace 4
bind = $mainMod SHIFT, code:14, movetoworkspace, 5                         # Move Window to Workspace 5
bind = $mainMod SHIFT, code:15, movetoworkspace, 6                         # Move Window to Workspace 6

bind = $mainMod SHIFT, bracketleft, movetoworkspace, -1                    # Move Window to Previous Workspace
bind = $mainMod SHIFT, bracketright, movetoworkspace, +1                   # Move Window to Next Workspace

bind = $mainMod CTRL, code:10, movetoworkspacesilent, 1                    # Move Silently to Workspace 1
bind = $mainMod CTRL, code:11, movetoworkspacesilent, 2                    # Move Silently to Workspace 2
bind = $mainMod CTRL, code:12, movetoworkspacesilent, 3                    # Move Silently to Workspace 3
bind = $mainMod CTRL, code:13, movetoworkspacesilent, 4                    # Move Silently to Workspace 4
bind = $mainMod CTRL, code:14, movetoworkspacesilent, 5                    # Move Silently to Workspace 5
bind = $mainMod CTRL, code:15, movetoworkspacesilent, 6                    # Move Silently to Workspace 6
bind = $mainMod CTRL, bracketleft, movetoworkspacesilent, -1               # Move Silently to Prev Workspace
bind = $mainMod CTRL, bracketright, movetoworkspacesilent, +1              # Move Silently to Next Workspace

bind = $mainMod, U, togglespecialworkspace                                 # Toggle Special Workspace

#/ Window Management
bind = $mainMod, left, movefocus, l                                        # Focus Left
bind = $mainMod, right, movefocus, r                                       # Focus Right
bind = $mainMod, up, movefocus, u                                          # Focus Up
bind = $mainMod, down, movefocus, d                                        # Focus Down

bind = $mainMod ALT, left, swapwindow, l                                   # Swap with Left Window
bind = $mainMod ALT, right, swapwindow, r                                  # Swap with Right Window
bind = $mainMod ALT, up, swapwindow, u                                     # Swap with Upper Window
bind = $mainMod ALT, down, swapwindow, d                                   # Swap with Lower Window

bind = $mainMod CTRL, left, movewindow, l                                  # Move Floating Window Left
bind = $mainMod CTRL, right, movewindow, r                                 # Move Floating Window Right
bind = $mainMod CTRL, up, movewindow, u                                    # Move Floating Window Up
bind = $mainMod CTRL, down, movewindow, d                                  # Move Floating Window Down

binde = $mainMod SHIFT, left, resizeactive,-50 0                           # Resize Left
binde = $mainMod SHIFT, right, resizeactive,50 0                           # Resize Right
binde = $mainMod SHIFT, up, resizeactive,0 -50                             # Resize Up
binde = $mainMod SHIFT, down, resizeactive,0 50                            # Resize Down

bind = $mainMod, SPACE, togglefloating                                     # Toggle Floating
bind = $mainMod ALT, SPACE, exec, hyprctl dispatch workspaceopt allfloat   # Toggle All Float
bind = $mainMod, F, fullscreen                                             # Toggle Fullscreen
bind = $mainMod CTRL, F, fullscreen, 1                                     # Fullscreen (Mode 1)

#/ Groups & Layouts
bind = $mainMod, G, togglegroup                                            # Toggle Group
bind = $mainMod CTRL, tab, changegroupactive                               # Cycle Group Window
bind = $mainMod CTRL, D, layoutmsg, removemaster                           # Remove Master
bind = $mainMod, I, layoutmsg, addmaster                                   # Add Master
bind = $mainMod, J, layoutmsg, cyclenext                                   # Cycle Next Window
bind = $mainMod, K, layoutmsg, cycleprev                                   # Cycle Prev Window
bind = $mainMod CTRL, Return, layoutmsg, swapwithmaster                    # Swap with Master
bind = $mainMod SHIFT, I, togglesplit                                      # Toggle Split Layout
bind = $mainMod, P, pseudo                                                 # Toggle Pseudo Tiling
bind = $mainMod, M, exec, hyprctl dispatch splitratio 0.3                  # Set Split Ratio 0.3

#/ Mouse
bindm = $mainMod, mouse:272, movewindow                                    # Drag to Move
bindm = $mainMod, mouse:273, resizewindow                                  # Drag to Resize
bind = $mainMod ALT, mouse_down, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {factor = $2; if (factor < 1) {factor = 1}; print factor * 2.0}')" # Zoom In Cursor
bind = $mainMod ALT, mouse_up, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {factor = $2; if (factor < 1) {factor = 1}; print factor / 2.0}')" # Zoom Out Cursor

#/ Media
bindel = , xf86audioraisevolume, exec, $scriptsDir/Volume.sh --inc         # Volume Up
bindel = , xf86audiolowervolume, exec, $scriptsDir/Volume.sh --dec         # Volume Down
bindl = , xf86AudioMicMute, exec, $scriptsDir/Volume.sh --toggle-mic       # Toggle Mic
bindl = , xf86audiomute, exec, $scriptsDir/Volume.sh --toggle              # Toggle Volume Mute
bindl = , xf86AudioPlayPause, exec, $scriptsDir/MediaContol.sh --pause     # Play/Pause Media
bindl = , xf86AudioPause, exec, $scriptsDir/MediaContol.sh --pause         # Pause Media
bindl = , xf86AudioPlay, exec, $scriptsDir/MediaContol.sh --pause          # Play Media
bindl = , xf86AudioNext, exec, $scriptsDir/MediaContol.sh --nxt            # Next Track
bindl = , xf86AudioPrev, exec, $scriptsDir/MediaContol.sh --prv            # Previous Track
bindl = , xf86audiostop, exec, $scriptsDir/MediaContol.sh --stop           # Stop Media
bindl = , xf86Sleep, exec, systemctl suspend                               # Sleep System
bindl = , xf86Rfkill, exec, $scriptsDir/AirplaneMode.sh                    # Toggle Airplane Mode
