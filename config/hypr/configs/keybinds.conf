# Keybinds for Screenshot Script

# Fullscreen Screenshot
bind = $mainMod, Print, exec, $scriptsDir/ScreenShot.sh full
# Active Window Screenshot
bind = $mainMod, SHIFT, Print, exec, $scriptsDir/ScreenShot.sh window
# Select Area Screenshot
bind = $mainMod CTRL, Print, exec, $scriptsDir/ScreenShot.sh area

# Extra: keybinding for keyboards with no print screen button
bind = $mainMod SHIFT, S, exec, $scriptsDir/ScreenShot.sh area


