# 🔑 Keybinds Configuration
# -----------------------------------------
# 📚 Official Wiki: https://wiki.hypr.land/Configuring/Binds/
# 💡 Quick Tips:
#    you can add a variable $mainMod = SUPER and use that, it just helps in case you want to use a different button than super or just do find-replace 🤷‍♂️
#    2. app2unit is added to launch apps
#
# 🛠️ Syntax:
#    bind = SUPER <key>, <button>, exec, [command]
#
# -----------------------------------------

# ────────────────────────────────────────────────
#    Hyprland Keybindings - Organized by Category
#    Original: https://github.com/Dwukn
# ────────────────────────────────────────────────

# Global variable
$scriptsDir = $HOME/.config/hypr/scripts

# ────────────────────────────────────────────────
#    SYSTEM / SESSION CONTROL
# ────────────────────────────────────────────────

bind = CTRL ALT, Delete, exec, hyprctl dispatch exit 0                     # Exit Hyprland
bind = CTRL ALT, L, exec, $scriptsDir/LockScreen.sh                        # Lock Screen
bind = SUPER SHIFT, Q, exec, wlogout                                        # Logout Menu
# bind = SUPER SHIFT, E, exec, $scriptsDir/Quick_settings.sh                 # Custom Settings Menu
# bind = SUPER SHIFT, G, exec, $scriptsDir/GameMode.sh                       # Toggle animations
bind = SUPER ALT, R, exec, $scriptsDir/Refresh.sh                          # Refresh apps (waybar, swaync, etc.)
bind = SUPER ALT, L, exec, $scriptsDir/ChangeLayout.sh                     # Toggle Layout (Master/Dwindle)
bind = SUPER CTRL, W, exec, waypaper                                       # Wallpaper Selector
bind = SUPER ALT, B, exec, pkill -SIGUSR1 waybar                      # Toggle Waybar Visibility
bind = SUPER CTRL SHIFT, R, exec, pkill rofi || true && $scriptsDir/RofiThemeSelector-modified.sh

# ────────────────────────────────────────────────
#    APPLICATION LAUNCHERS
# ────────────────────────────────────────────────

bind = SUPER, D, exec, pkill rofi || true && rofi -show drun -modi drun,filebrowser,run,window # App Launcher
bind = SUPER, B, exec, app2unit firefox                                   # Launch Firefox
bind = SUPER, C, exec, app2unit code                                      # Launch VSCode
bind = SUPER, E, exec, app2unit dolphin                                   # Launch Dolphin File Manager
bind = SUPER, Return, exec, app2unit kitty                                         # Launch Terminal
bind = SUPER, O, overview:toggle                                          # Hyprland Overview with hyperSpace

# ────────────────────────────────────────────────
#    SCRIPTED FEATURES / USER UTILITIES
# ────────────────────────────────────────────────

# bind = SUPER, S, exec, $scriptsDir/RofiSearch.sh                          # Rofi Google Search
bind = SUPER ALT, E, exec, $scriptsDir/RofiEmoji.sh                       # Emoji Picker
bind = SUPER, V, exec, $scriptsDir/ClipManager.sh                         # Clipboard Manager
bind = SUPER SHIFT, N, exec, swaync-client -t -sw                         # Notifications Panel

# ────────────────────────────────────────────────
#    WORKSPACE MANAGEMENT
# ────────────────────────────────────────────────

# Switch workspaces
bind = SUPER, tab, workspace, m+1
bind = SUPER SHIFT, tab, workspace, m-1
# bind = SUPER, period, workspace, e+1
# bind = SUPER, comma, workspace, e-1
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Standard workspace keys [1-10]
bind = SUPER, code:10, workspace, 1
bind = SUPER, code:11, workspace, 2
bind = SUPER, code:12, workspace, 3
bind = SUPER, code:13, workspace, 4
bind = SUPER, code:14, workspace, 5
bind = SUPER, code:15, workspace, 6

# Move window to workspace
bind = SUPER SHIFT, code:10, movetoworkspace, 1
bind = SUPER SHIFT, code:11, movetoworkspace, 2
bind = SUPER SHIFT, code:12, movetoworkspace, 3
bind = SUPER SHIFT, code:13, movetoworkspace, 4
bind = SUPER SHIFT, code:14, movetoworkspace, 5
bind = SUPER SHIFT, code:15, movetoworkspace, 6

bind = SUPER SHIFT, bracketleft, movetoworkspace, -1
bind = SUPER SHIFT, bracketright, movetoworkspace, +1

# Move window to workspace silently
bind = SUPER CTRL, code:10, movetoworkspacesilent, 1
bind = SUPER CTRL, code:11, movetoworkspacesilent, 2
bind = SUPER CTRL, code:12, movetoworkspacesilent, 3
bind = SUPER CTRL, code:13, movetoworkspacesilent, 4
bind = SUPER CTRL, code:14, movetoworkspacesilent, 5
bind = SUPER CTRL, code:15, movetoworkspacesilent, 6

bind = SUPER CTRL, bracketleft, movetoworkspacesilent, -1
bind = SUPER CTRL, bracketright, movetoworkspacesilent, +1

# Special workspace
# bind = SUPER SHIFT, U, movetoworkspace, special
# bind = SUPER, U, togglespecialworkspace

# ────────────────────────────────────────────────
#    WINDOW MANAGEMENT / LAYOUT
# ────────────────────────────────────────────────

# Focus movement
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Swap windows
bind = SUPER ALT, left, swapwindow, l
bind = SUPER ALT, right, swapwindow, r
bind = SUPER ALT, up, swapwindow, u
bind = SUPER ALT, down, swapwindow, d

# Move window (floating)
bind = SUPER CTRL, left, movewindow, l
bind = SUPER CTRL, right, movewindow, r
bind = SUPER CTRL, up, movewindow, u
bind = SUPER CTRL, down, movewindow, d

# Resize window
binde = SUPER SHIFT, left, resizeactive,-50 0
binde = SUPER SHIFT, right, resizeactive,50 0
binde = SUPER SHIFT, up, resizeactive,0 -50
binde = SUPER SHIFT, down, resizeactive,0 50

# Toggle floating
bind = SUPER, SPACE, togglefloating
bind = SUPER ALT, SPACE, exec, hyprctl dispatch workspaceopt allfloat

# Fullscreen
bind = SUPER, F, fullscreen
bind = SUPER CTRL, F, fullscreen, 1

# Groups
bind = SUPER, G, togglegroup
bind = SUPER CTRL, tab, changegroupactive

# Master layout
# bind = SUPER CTRL, D, layoutmsg, removemaster
# bind = SUPER, I, layoutmsg, addmaster
# bind = SUPER, J, layoutmsg, cyclenext
# bind = SUPER, K, layoutmsg, cycleprev
# bind = SUPER CTRL, Return, layoutmsg, swapwithmaster

# Dwindle layout
# bind = SUPER SHIFT, I, togglesplit
# bind = SUPER, P, pseudo
# bind = SUPER, M, exec, hyprctl dispatch splitratio 0.3

# ────────────────────────────────────────────────
#    MOUSE BINDINGS
# ────────────────────────────────────────────────

bindm = SUPER, mouse:272, movewindow        # LMB drag = move
bindm = SUPER, mouse:273, resizewindow      # RMB drag = resize

# Desktop zooming
bind = SUPER ALT, mouse_down, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {factor = $2; if (factor < 1) {factor = 1}; print factor * 2.0}')"
bind = SUPER ALT, mouse_up, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {factor = $2; if (factor < 1) {factor = 1}; print factor / 2.0}')"

# ────────────────────────────────────────────────
#    SCREENSHOTS
# ────────────────────────────────────────────────

# bind = SUPER, Print, exec, $scriptsDir/ScreenShot.sh --now
# bind = SUPER SHIFT, Print, exec, $scriptsDir/ScreenShot.sh --area
bind = SUPER CTRL, Print, exec, $scriptsDir/ScreenShot.sh --in5
bind = SUPER CTRL SHIFT, Print, exec, $scriptsDir/ScreenShot.sh --in10
bind = ALT, Print, exec, $scriptsDir/ScreenShot.sh --active
bind = SUPER SHIFT, S, exec, $scriptsDir/ScreenShot.sh --swappy

# ────────────────────────────────────────────────
#    MEDIA / VOLUME CONTROLS
# ────────────────────────────────────────────────

bindel = , xf86audioraisevolume, exec, $scriptsDir/Volume.sh --inc
bindel = , xf86audiolowervolume, exec, $scriptsDir/Volume.sh --dec
bindl = , xf86AudioMicMute, exec, $scriptsDir/Volume.sh --toggle-mic
bindl = , xf86audiomute, exec, $scriptsDir/Volume.sh --toggle

# Media playback
bindl = , xf86AudioPlayPause, exec, $scriptsDir/MediaCtrl.sh --pause
bindl = , xf86AudioPause, exec, $scriptsDir/MediaCtrl.sh --pause
bindl = , xf86AudioPlay, exec, $scriptsDir/MediaCtrl.sh --pause
bindl = , xf86AudioNext, exec, $scriptsDir/MediaCtrl.sh --nxt
bindl = , xf86AudioPrev, exec, $scriptsDir/MediaCtrl.sh --prv
bindl = , xf86audiostop, exec, $scriptsDir/MediaCtrl.sh --stop

# Power / RF
bindl = , xf86Sleep, exec, systemctl suspend
# ────────────────────────────────────────────────
#    WINDOW MANAGEMENT - MISC
# ────────────────────────────────────────────────

bind = SUPER, Q, killactive           # Soft kill active window
bind = ALT, tab, cyclenext
# bind = ALT, tab, bringactivetotop
bind = SUPER, R, exec, hyprctl reload
