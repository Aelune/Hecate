#    WORKSPACE MANAGEMENT
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

# Switch workspaces
bind = $mainMod, tab, workspace, m+1
bind = $mainMod SHIFT, tab, workspace, m-1
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Standard workspace keys [1-10]
bind = $mainMod, code:10, workspace, 1
bind = $mainMod, code:11, workspace, 2
bind = $mainMod, code:12, workspace, 3
bind = $mainMod, code:13, workspace, 4
bind = $mainMod, code:14, workspace, 5
bind = $mainMod, code:15, workspace, 6
bind = $mainMod, code:16, workspace, 7
bind = $mainMod, code:17, workspace, 8
bind = $mainMod, code:18, workspace, 9
bind = $mainMod, code:19, workspace, 10

# Move window to workspace
bind = $mainMod, code:10, movetoworkspace, 1
bind = $mainMod, code:11, movetoworkspace, 2
bind = $mainMod, code:12, movetoworkspace, 3
bind = $mainMod, code:13, movetoworkspace, 4
bind = $mainMod, code:14, movetoworkspace, 5
bind = $mainMod, code:15, movetoworkspace, 6
bind = $mainMod, code:16, movetoworkspace, 7
bind = $mainMod, code:17, movetoworkspace, 8
bind = $mainMod, code:18, movetoworkspace, 9
bind = $mainMod, code:19, movetoworkspace, 10

bind = $mainMod SHIFT, bracketleft, movetoworkspace, -1
bind = $mainMod SHIFT, bracketright, movetoworkspace, +1

# Move window to workspace silently
bind = $mainMod, code:10, movetoworkspacesilent, 1
bind = $mainMod, code:11, movetoworkspacesilent, 2
bind = $mainMod, code:12, movetoworkspacesilent, 3
bind = $mainMod, code:13, movetoworkspacesilent, 4
bind = $mainMod, code:14, movetoworkspacesilent, 5
bind = $mainMod, code:15, movetoworkspacesilent, 6
bind = $mainMod, code:16, movetoworkspacesilent, 7
bind = $mainMod, code:17, movetoworkspacesilent, 8
bind = $mainMod, code:18, movetoworkspacesilent, 9
bind = $mainMod, code:19, movetoworkspacesilent, 10

bind = $mainMod CTRL, bracketleft, movetoworkspacesilent, -1
bind = $mainMod CTRL, bracketright, movetoworkspacesilent, +1

