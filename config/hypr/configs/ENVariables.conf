# 🐾 Environment variable Configuration
# -----------------------------------------
# 📚 Official Wiki: https://wiki.hypr.land/Configuring/Environment-variables/
# 💡 Quick Tips:
#   You can use the env keyword to set environment variables prior to the initialization of the Display Server, e.g.:
#
# 🛠️ Syntax:
#    env = GTK_THEME,Nord
#
# -----------------------------------------


# ────────────────────────────────────────────────────────────────
# Theme & Cursor Environment Variables
# ────────────────────────────────────────────────────────────────
env = QT_QPA_PLATFORMTHEME, qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION, 1
env = QT_AUTO_SCREEN_SCALE_FACTOR, 1

env = XCURSOR_THEME, Capitaine
env = XCURSOR_SIZE, 6

# ────────────────────────────────────────────────────────────────
# Toolkit Backend Preferences
# ────────────────────────────────────────────────────────────────
env = GDK_BACKEND, wayland,x11
env = QT_QPA_PLATFORM, wayland;xcb
env = SDL_VIDEODRIVER, wayland,x11
env = CLUTTER_BACKEND, wayland
env = ELECTRON_OZONE_PLATFORM_HINT, auto

# ────────────────────────────────────────────────────────────────
# XDG Desktop Session Variables
# ────────────────────────────────────────────────────────────────
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland

# ────────────────────────────────────────────────────────────────
# Java Fix for Wayland
# ────────────────────────────────────────────────────────────────
env = _JAVA_AWT_WM_NONREPARENTING, 1
