"$schema" = 'https://starship.rs/config-schema.json'

# Add a blank line between prompts for readability
add_newline = true

# Reduce lag for modules
command_timeout = 500

# Main prompt layout
format = """
(bold color8)$username $directory $git_branch $git_status $cmd_duration$fill
(bold color8)$character
"""

